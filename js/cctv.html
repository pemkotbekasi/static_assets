<!DOCTYPE html>
<html>
  <head>
    <title>sebaran - STB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="https://carto.com/favicon.ico" />
    <style>
      html,
      body,
      #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="https://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <script src="https://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script>
      function main() {
        cartodb.createVis('map', 'https://pemkotbekasi.carto.com/api/v2/viz/daeca5e2-27f7-43b9-b300-3aed9930129a/viz.json', {
          shareable: false,
          title: false,
          description: false,
          fullscreen: true,
          search: false,
          tiles_loader: false,
          layer_selector: true,
          center_lat: -6.269519,
          center_lon: 106.976120,
          zoom: 12,
          no_cdn: false
        }).done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          // you can get the native map to work with it
          var map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        }).error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
